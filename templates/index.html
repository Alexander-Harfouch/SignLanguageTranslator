<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/mainpage.css')}}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SignLanguageTranslator</title>

    <link rel="icon" href="{{url_for('static', filename='styles/signLanguageLogo.png')}}" type="image/x-icon" />
  </head>
  <body class="container">
    <h1>Sign Language Translator</h1>
    <div>
      <img
        src="static/styles/signLanguageLogo.png"
        alt="Sign Language Logo"
        usemap="#workmap"
        width="150"
        height="150"
      />
    </div>
    <div class="input-group mb-3">
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-DeleteAction"
      >
        Add Action
      </button>
      <input
        type="text"
        class="form-control"
        placeholder=" Name"
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addAction"
      >
        Delete Action
      </button>
      <input
        type="text"
        class="form-control"
        placeholder=" Name"
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
    </div>
    <div></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <div>
      <button type="button" class="btn btn-outline-warning" id="viewActionsBtn">
        View Actions
      </button>
    </div>
  </body>
  <footer>All rights reserved Â©</footer>
</html>
