<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/mainpage.css')}}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SignLanguageTranslator</title>

    <link rel="icon" href="{{url_for('static', filename='styles/signLanguageLogo.png')}}" type="image/x-icon" />
  </head>
  <body class="container">
    <h1>Sign Language Translator</h1>
    <div>
      <img
        src="static/styles/signLanguageLogo.png"
        alt="Sign Language Logo"
        usemap="#workmap"
        width="150"
        height="150"
      />
    </div>
    <div>
      {% for item in data %}
        <p> {{ item }} </p>
      {% endfor %}
    </div>
  <div>
    <form action="returnMain" method="post">
      <input type="submit" value="Go Back" name="returnMainBtn" class="btn btn-outline-primary" id="returnMainBtn">
    </form>
  </div>
  </body>
  <footer>All rights reserved Â©</footer>
</html>
